<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/" class="brand-link">
        <h2>Talabat</h2>
      </a>
    </div>

    <!-- Navigation Links -->
    <div class="navbar-menu">
      <div class="navbar-start">
        <a routerLink="/" class="navbar-item">Home</a>
        <a routerLink="/restaurants" class="navbar-item">Restaurants</a>
      </div>

      <!-- Authentication Section -->
      <div class="navbar-end">
        <div class="navbar-item" *ngIf="!isLoggedIn">
          <div class="buttons">
            <a routerLink="/auth/register" class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a routerLink="/auth/login" class="button is-light">
              Log in
            </a>
          </div>
        </div>

        <div class="navbar-item has-dropdown" [class.show-dropdown]="dropdownOpen" *ngIf="isLoggedIn && currentUser">
          <a class="navbar-link" (click)="toggleDropdown(); $event.stopPropagation()">
            Welcome, {{ currentUser.name }}
            <span class="user-role">({{ currentUser.role }})</span>
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item" (click)="navigateToProfile(); closeDropdown()">
              <i class="fas fa-user"></i>
              Dashboard
            </a>
            <a class="navbar-item" routerLink="/profile" (click)="closeDropdown()">
              <i class="fas fa-cog"></i>
              Profile Settings
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" (click)="logout(); closeDropdown()">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
