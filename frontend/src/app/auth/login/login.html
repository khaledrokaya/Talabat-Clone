<div class="login-container">
  <!-- Professional Background Icons -->
  <div class="professional-icons">
    <div class="pro-icon"><i class="fas fa-utensils"></i></div>
    <div class="pro-icon"><i class="fas fa-shipping-fast"></i></div>
    <div class="pro-icon"><i class="fas fa-store"></i></div>
    <div class="pro-icon"><i class="fas fa-clock"></i></div>
    <div class="pro-icon"><i class="fas fa-star"></i></div>
    <div class="pro-icon"><i class="fas fa-heart"></i></div>
    <div class="pro-icon"><i class="fas fa-credit-card"></i></div>
    <div class="pro-icon"><i class="fas fa-mobile-alt"></i></div>
    <div class="pro-icon"><i class="fas fa-map-marker-alt"></i></div>
    <div class="pro-icon"><i class="fas fa-shield-alt"></i></div>
    <div class="pro-icon"><i class="fas fa-trophy"></i></div>
    <div class="pro-icon"><i class="fas fa-thumbs-up"></i></div>
  </div>

  <div class="login-card">
    <div class="login-header">
      <app-talabat-logo width="160" height="50" customClass="auth-logo"></app-talabat-logo>
    </div>

    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          [class.is-valid]="loginForm.get('email')?.valid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          placeholder="Enter your email" [disabled]="isLoading" autocomplete="email">
        <app-form-error [form]="loginForm" fieldName="email"></app-form-error>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          [class.is-valid]="loginForm.get('password')?.valid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          placeholder="Enter your password" [disabled]="isLoading" autocomplete="current-password">
        <app-form-error [form]="loginForm" fieldName="password"></app-form-error>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="login-links">
      <a routerLink="/auth/register">Don't have an account? Register now</a>
      <a routerLink="/auth/forgot-password">Forgot your password?</a>
    </div>
  </div>
</div>
