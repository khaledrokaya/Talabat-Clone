<head>
  <meta charset="utf-8">

    content="food delivery, restaurant, ordering, talabat, delivery platform, food service, online ordering">

  <!-- Open Graph Meta Tags for Social Sharing -->

  <meta name="twitter:title" content="Talabat - Professional Food Delivery Platform">

    content="Complete food delivery ecosystem with multi-role support and real-time features.">

  <!-- Icons and Favicons -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#ff6b35">
  <link rel="icon" type="image/svg+xml" href="https://www.talabat.com/assets/images/remix-logo.svg">

  <!-- Theme Colors -->
  <meta name="theme-color" content="#ff6b35">
  <meta name="msapplication-TileColor" content="#ff6b35">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">

  <!-- Preconnect to External Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://api.talabat-platform.com">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">

  <!-- Performance and Security -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <!-- Loading Optimization -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Talabat Food Delivery Platform",
    "description": "Professional food delivery platform with multi-role support",
    "url": "https://talabat-platform.vercel.app",
    "applicationCategory": "Food Delivery",
    "operatingSystem": "Any",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
</head>

<body>
  <!-- Main Application -->
  <app-root id="appRoot"></app-root>

  <script>
    // Install prompt for PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Show install button (you can implement this in your Angular app)
      const installEvent = new CustomEvent('showInstallPrompt', { detail: deferredPrompt });
      window.dispatchEvent(installEvent);
    });

    // Track PWA installation
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      deferredPrompt = null;
    });

    // Error handling
    window.addEventListener('error', (e) => {
      console.error('Application error:', e.error);
    });

    // Unhandled promise rejection handling
    window.addEventListener('unhandledrejection', (e) => {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
